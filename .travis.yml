sudo: required

language: c++

os:
  - linux

compiler:
  - gcc
  - clang

git:
  depth: 5

matrix:
  allow_failures:
    - os: osx
  include:
    - compiler: clang
      env: SANITIZER="-fsanitize=undefined -fno-omit-frame-pointer -fPIC" FORTRAN=OFF BUILD_TYPE=DEBUG CGNS=OFF
    - compiler: gcc
      env: MPI=ON
    - compiler: gcc
      env: THREAD_SAFE=ON
    - compiler: clang
      env: MPI=ON THREAD_SAFE=ON
    - compiler: gcc
      env: KOKKOS=ON
    - compiler: gcc
      env: KOKKOS=ON MPI=ON
    - compiler: gcc
      env: CGNS=OFF MPI=ON
    - compiler: gcc
      env: FORTRAN=OFF

before_install:
  - sudo apt-get update
  - sudo apt-get -y install cmake
  - sudo apt-get -y install gfortran
  - sudo apt-get -y install libz-dev
  - if [ -n "$MPI" ]; then sudo apt-get -y install openmpi-bin; fi
  - ./install-tpl.sh 

before_script:

install:
  - ./cmake-travis.sh

script:
  - cd build
  - export LD_LIBRARY_PATH=/usr/local/lib
  - ctest -VV

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

addons:
  coverity_scan:
    project:
      name: "gsjaardema/seacas"
      description: "Build submitted via Travis CI"
    notification_email: gsjaardema@gmail.com

    build_command_prepend: 

    build_command: "THREAD_SAFE=ON ./cmake-travis.sh coverity"

    branch_pattern: coverity_scan
